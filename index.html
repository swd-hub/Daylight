<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出雲市の日出・日入・日照時間</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", "Meiryo", sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 24px;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    label {
      margin-right: 1em;
    }
    #btn {
      padding: 0.3em 1em;
      font-size: 1em;
      margin-left: 0.5em;
    }
    .flex-area {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 2em;
      gap: 2em;
      flex-wrap: wrap;
    }
    #resultTable {
      min-width: 420px;
      background: #fff;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 0.97em;
    }
    #resultTable th, #resultTable td {
      padding: 0.3em 0.7em;
      border: 1px solid #d0d0e0;
      text-align: center;
    }
    #resultTable th {
      background: #e9e9f3;
    }
    /* グラフエリア親を明示的に制限 */
 .chart-container {
  width: 1100px;
  height: 750px;
  background: #fff;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  padding: 8px 4px 0 4px;
  display: flex;
  align-items: center;
  justify-content: center;
}
#daylightChart {
  width: 100% !important;
  height: 100% !important;
  max-width: 1100px;
  max-height: 600px;
  background: #fff;
  display: block;
}
    @media (max-width: 800px) {
      .flex-area {
        flex-direction: column;
        gap: 1.2em;
      }
      .chart-container {
        margin: 0 auto;
      }
      #resultTable {
        min-width: 0;
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>出雲市の日出・日入・日照時間（JST）</h1>
  <label>開始日:
    <input type="date" id="start-date" value="2024-12-14">
  </label>
  <label>終了日:
    <input type="date" id="end-date" value="2024-12-17">
  </label>
  <button id="btn">取得</button>

  <div class="flex-area">
    <table id="resultTable">
      <thead>
        <tr>
          <th>日付</th>
          <th>日出（JST）</th>
          <th>日没（JST）</th>
          <th>日照時間</th>
          <th>夜間長</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <canvas id="daylightChart"></canvas>
    </div>
  </div>

  <script>
    // JSTで時刻を表示する関数
    function formatTimeJST(utcISOString) {
      const d = new Date(utcISOString);
      return d.toLocaleTimeString('ja-JP', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'Asia/Tokyo'
      });
    }

    // 秒を「◯時間◯分◯秒」に変換
    function formatHMS(sec) {
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = Math.floor(sec % 60);
      return `${h}時間${m}分${s}秒`;
    }

    document.getElementById("btn").addEventListener("click", async () => {
      const startDate = new Date(document.getElementById("start-date").value);
      const endDate = new Date(document.getElementById("end-date").value);
      const lat = 35.3667;
      const lon = 132.75;

      // テーブル用
      const tableBody = document.querySelector('#resultTable tbody');
      tableBody.innerHTML = "";

      // グラフ用
      let labels = [];
      let nightHours = [];

      for (
        let d = new Date(startDate);
        d <= endDate;
        d.setDate(d.getDate() + 1)
      ) {
        const dateStr = d.toISOString().slice(0, 10);
        const url = `https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&date=${dateStr}&formatted=0`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          if (!data.results || !data.results.sunrise || !data.results.sunset) throw new Error('APIレスポンス異常');

          // JSTで表示
          const sunriseJST = formatTimeJST(data.results.sunrise);
          const sunsetJST = formatTimeJST(data.results.sunset);

          // 日照時間・夜間長（秒単位）※差分はUTCでOK
          const sunriseDate = new Date(data.results.sunrise);
          const sunsetDate = new Date(data.results.sunset);
          const daylightSec = (sunsetDate - sunriseDate) / 1000;
          const nightSec = 24 * 60 * 60 - daylightSec;

          // テーブルに追加
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${dateStr}</td>
            <td>${sunriseJST}</td>
            <td>${sunsetJST}</td>
            <td>${formatHMS(daylightSec)}</td>
            <td>${formatHMS(nightSec)}</td>
          `;
          tableBody.appendChild(tr);

          // グラフ用
          labels.push(dateStr);
          nightHours.push(Number((nightSec / 3600).toFixed(2))); // 時間単位(小数,小数点2桁)

        } catch (err) {
          // エラー時もテーブルに表示
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="5">${dateStr} 取得エラー: ${err}</td>`;
          tableBody.appendChild(tr);
          labels.push(dateStr);
          nightHours.push(null);
        }
      }

      // グラフ表示
      const ctx = document.getElementById('daylightChart').getContext('2d');
      if(window.daylightChartObj){ window.daylightChartObj.destroy(); }
      window.daylightChartObj = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '夜間長（時間）',
            data: nightHours,
            borderColor: '#2976d6',
            backgroundColor: 'rgba(41, 118, 214, 0.13)',
            pointBackgroundColor: '#2976d6',
            pointRadius: 3,
            spanGaps: true,
            tension: 0.28
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: { title: { display: true, text: '日付', font: {size: 12} }, ticks: {font:{size:11}} },
            y: {
              title: { display: true, text: '夜間長（時間）', font: {size: 12} },
              min: 0,
              max: 24,
              ticks: { stepSize: 2, font:{size:11} }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
